syntax = "proto3";

package pb;
option go_package = "./;pb";
// message为关键字，用于定义一种消息类型
message Person {
  string name = 1; // 姓名
  int32  age = 2; // 年龄
  repeated string emails = 3; // 电子邮件 (repeated表示字段允许重复) slice
  repeated PhoneNumber phones = 4; // 手机号 struct
}

// enum为关键字，用于定义一种枚举类型
enum PhoneType {
  MOBILE = 0;
  HOME = 1;
  WORK = 2;
}

message PhoneNumber {
  string number = 1;
  PhoneType type = 2;
}
